  <style>
    :root {
      --bg: #050712;
      --fg: #f5f7ff;
      --muted: #9da3c6;
      --accent: #29e0ff;
      --accent-2: #c357ff;
      --border: rgba(255,255,255,0.06);
      --radius-lg: 18px;
      --radius-xl: 22px;
      --shadow: 0 18px 45px rgba(0,0,0,0.65);
      --glow: 0 0 30px rgba(41,224,255,0.5);
      --transition: 250ms ease-out;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: radial-gradient(circle at top, #0f1227 0%, #050712 70%);
      color: var(--fg);
      font-family: "Space Grotesk", sans-serif;
      overflow-x: hidden;
    }

    /* animated background */
    body::before {
      content:"";
      position: fixed;
      inset: -40vh -40vw;
      background:
        radial-gradient(circle at 15% 15%, rgba(41,224,255,0.20), transparent 55%),
        radial-gradient(circle at 75% 20%, rgba(195,87,255,0.20), transparent 55%),
        radial-gradient(circle at 30% 85%, rgba(49,255,171,0.16), transparent 55%);
      filter: blur(10px);
      z-index: -1;
      opacity: 0.7;
      animation: floatBg 18s infinite ease-in-out alternate;
    }

    @keyframes floatBg {
      0% { transform: translate3d(-20px, -20px, 0); }
      100% { transform: translate3d(20px, 30px, 0); }
    }

    header {
      position: sticky;
      top: 0;
      padding: .8rem 0;
      backdrop-filter: blur(18px);
      background: rgba(3,5,18,.8);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      z-index: 20;
    }

    .wrapper {
      width: min(1080px, 90%);
      margin: 0 auto;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: .6rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .06em;
    }

    .brand-mark {
      width: 30px;
      height: 30px;
      border: 1px solid var(--accent);
      border-radius: 12px;
      background: radial-gradient(circle at 20% 0%, #29e0ff, #0a0e2b);
      box-shadow: var(--glow);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "JetBrains Mono", monospace;
      font-size: .8rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.3rem;
    }

    nav a {
      text-decoration: none;
      color: var(--muted);
      font-size: .9rem;
    }

    nav a:hover {
      color: var(--fg);
    }

    /* Buttons */
    .btn {
      padding: .5rem 1.2rem;
      border-radius: 999px;
      text-decoration: none;
      color: var(--fg);
      font-size: .85rem;
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      transition: 240ms ease-out;
    }

    .btn-primary {
      border: 1px solid var(--accent);
      background: linear-gradient(135deg, rgba(41,224,255,0.2), rgba(195,87,255,0.2));
      box-shadow: 0 0 0 rgba(41,224,255,0.4);
    }

    .btn-primary:hover {
      box-shadow: 0 0 32px rgba(41,224,255,0.6);
    }

    .btn-ghost {
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(10, 15, 30, 0.6);
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2.3rem;
      background: linear-gradient(120deg, #fff, #b7f7ff, #e6c0ff);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      margin-top: 3rem;
      margin-bottom: .6rem;
    }

    .hero-sub {
      color: var(--muted);
      text-align: center;
      max-width: 520px;
      margin: 0.3rem auto 3rem;
      font-size: 1rem;
    }

    /* form container */
    .contact-box {
      background: rgba(7,10,26,.82);
      border-radius: var(--radius-xl);
      padding: 2rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      max-width: 640px;
      margin: 0 auto;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    label {
      font-size: .9rem;
      margin-bottom: .2rem;
      display: block;
      color: var(--muted);
    }

    input, textarea {
      width: 100%;
      padding: .8rem 1rem;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(10,14,30,.9);
      color: var(--fg);
      font-size: .95rem;
      font-family: "Space Grotesk";
      transition: var(--transition);
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 18px rgba(41,224,255,.4);
      outline: none;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    .btn {
      padding: .5rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(10,15,30,.9);
      text-decoration: none;
      color: var(--fg);
      font-size: .85rem;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;

    }

    .btn-submit {

    }

    footer {

    /* Mobile Optimization */

<body>
  <!-- Header wird aus nav.html geladen -->
  <header id="site-header"></header>

<script>
  // Navigation dynamisch laden
  fetch("nav.html")
    .then(res => res.text())
    .then(html => {
      // HTML der Navigation einfügen
      document.getElementById("site-header").innerHTML = html;

      // Elemente im geladenen nav.html holen
      const navContainer = document.querySelector(".nav");
      const navToggle = document.querySelector(".nav-toggle");
      const mobilePanelLinks = document.querySelectorAll(".mobile-panel a");

      const mobileBackdrop = document.querySelector(".mobile-backdrop");
      const mobilePanelLinks = document.querySelectorAll(".mobile-panel a");

      // Funktion zum Schließen des Menüs
      const closeMenu = () => {
        if (!navContainer) return;
        navContainer.classList.remove("open");
        if (navToggle) {
          navToggle.innerHTML = '<i class="fa-solid fa-bars"></i>';
        }
      };

      // Burger-Button klickbar machen
      if (navToggle && navContainer) {
        navToggle.addEventListener("click", () => {
          const isOpen = navContainer.classList.toggle("open");

          navToggle.innerHTML = isOpen
            ? '<i class="fa-solid fa-xmark"></i>'
            : '<i class="fa-solid fa-bars"></i>';
        });
      }

      // Wenn im Slide-Menü ein Link geklickt wird → Menü schließen
      mobilePanelLinks.forEach(link => {
        link.addEventListener("click", () => {
          if (!navContainer) return;

          navContainer.classList.remove("open");

          if (navToggle) {
            navToggle.innerHTML = '<i class="fa-solid fa-bars"></i>';
          }
        });
      // Backdrop schließt das Menü
      if (mobileBackdrop) {
        mobileBackdrop.addEventListener("click", closeMenu);
      }

      // Wenn im Slide-Menü ein Link geklickt wird → Menü schließen
      mobilePanelLinks.forEach(link => {
        link.addEventListener("click", closeMenu);
      });
    });
</script>

  <main class="wrapper">

    <h1>Kontakt</h1>
    <p class="hero-sub">
      Sag mir kurz, was du planst – ich melde mich mit einer ehrlichen Einschätzung,

    <div class="contact-box">

  <!-- EmailJS Contact Form Handler -->
  <script>
    (function() {
      // Initialize EmailJS with your public key
      // IMPORTANT: Replace 'YOUR_PUBLIC_KEY' with your actual EmailJS public key
      // Get it from: https://dashboard.emailjs.com/admin/account
      emailjs.init('YOUR_PUBLIC_KEY');

      const form = document.getElementById('contact-form');
      const submitBtn = document.getElementById('submit-btn');
      const submitText = document.getElementById('submit-text');
      const formStatus = document.getElementById('form-status');

      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();

          // Check honeypot field (spam protection)
          if (document.getElementById('honeypot').value !== '') {
            console.log('Spam detected');
            return false;
          }

          // Disable button and show loading state
          submitBtn.disabled = true;
          submitText.textContent = 'Wird gesendet...';
          submitBtn.style.opacity = '0.7';

          // Get form data
          const formData = {
            from_name: document.getElementById('from_name').value,
            from_email: document.getElementById('from_email').value,
            message: document.getElementById('message').value
          };

          // Send email using EmailJS
          // IMPORTANT: Replace 'YOUR_SERVICE_ID' and 'YOUR_TEMPLATE_ID' with your actual IDs
          // Service ID: Get from https://dashboard.emailjs.com/admin
          // Template ID: Get from https://dashboard.emailjs.com/admin/templates
          emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', formData)
            .then(function(response) {
              console.log('SUCCESS!', response.status, response.text);

              // Show success message
              formStatus.innerHTML = '<div class="alert alert-success"><i class="fa-solid fa-circle-check"></i> Nachricht erfolgreich gesendet! Ich melde mich bald bei dir.</div>';

              // Reset form
              form.reset();

              // Re-enable button
              submitBtn.disabled = false;
              submitText.textContent = 'Nachricht senden';
              submitBtn.style.opacity = '1';

            }, function(error) {
              console.error('FAILED...', error);

              // Show error message
              formStatus.innerHTML = '<div class="alert alert-error"><i class="fa-solid fa-circle-exclamation"></i> Etwas ist schiefgelaufen. Bitte versuche es erneut oder schreibe direkt an <a href="mailto:draftnexsolutions@outlook.de" style="color: inherit; text-decoration: underline;">draftnexsolutions@outlook.de</a></div>';

              // Re-enable button
              submitBtn.disabled = false;
              submitText.textContent = 'Nachricht senden';
              submitBtn.style.opacity = '1';
            });
        });
      }
    })();
  </script>
