<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main gradient for the logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#29e0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c357ff;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter for depth -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background circle with subtle gradient -->
  <circle cx="100" cy="100" r="95" fill="#0a0e2b" opacity="0.9"/>
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.15"/>

  <!-- Hexagon shape (representing structure and technology) -->
  <path
    d="M 100 30 L 155 65 L 155 135 L 100 170 L 45 135 L 45 65 Z"
    fill="none"
    stroke="url(#logoGradient)"
    stroke-width="3"
    opacity="0.4"
  />

  <!-- Inner geometric pattern (representing systems and connections) -->
  <g opacity="0.6">
    <!-- Vertical line -->
    <line x1="100" y1="50" x2="100" y2="150" stroke="url(#logoGradient)" stroke-width="2"/>
    <!-- Horizontal line -->
    <line x1="60" y1="100" x2="140" y2="100" stroke="url(#logoGradient)" stroke-width="2"/>
    <!-- Diagonal lines -->
    <line x1="70" y1="70" x2="130" y2="130" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="130" y1="70" x2="70" y2="130" stroke="url(#logoGradient)" stroke-width="2"/>
  </g>

  <!-- Central "DN" monogram -->
  <g filter="url(#shadow)">
    <!-- D -->
    <path
      d="M 75 75 L 75 125 L 90 125 C 100 125, 110 115, 110 100 C 110 85, 100 75, 90 75 Z M 82 82 L 90 82 C 95 82, 103 88, 103 100 C 103 112, 95 118, 90 118 L 82 118 Z"
      fill="url(#logoGradient)"
      filter="url(#glow)"
    />

    <!-- N -->
    <path
      d="M 115 75 L 115 125 L 122 125 L 122 85 L 143 125 L 150 125 L 150 75 L 143 75 L 143 115 L 122 75 Z"
      fill="url(#logoGradient)"
      filter="url(#glow)"
    />
  </g>

  <!-- Subtle outer ring -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>
</svg>
