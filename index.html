<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draftnex Solutions – Apps, Systeme, digitale Effizienz</title>
  <meta name="description" content="Draftnex Solutions entwickelt Apps, digitale Systeme und Automationen für Selbstständige, kleine Unternehmen und Privatkunden. Technik, die für dich arbeitet." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      --bg: #050712;
      --bg-alt: #070a18;
      --fg: #f5f7ff;
      --muted: #9da3c6;
      --accent: #29e0ff;
      --accent-2: #c357ff;
      --accent-soft: rgba(41,224,255,0.16);
      --glow: 0 0 45px rgba(41,224,255,0.5);
      --border-subtle: rgba(255,255,255,0.06);
      --radius-xl: 22px;
      --radius-lg: 18px;
      --radius-pill: 999px;
      --transition-fast: 180ms ease-out;
      --transition-med: 260ms ease-out;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      background: radial-gradient(circle at top, #101326 0, #050712 55%, #020309 100%);
      color: var(--fg);
      font-family: "Space Grotesk", sans-serif;
      scroll-behavior: smooth;
      min-height: 100%;
    }

    body { position: relative; overflow-x: hidden; }

    /* HEADER ORIGINAL */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(22px);
      background: linear-gradient(to bottom, rgba(3, 5, 18, 0.97), rgba(3, 5, 18, 0.84), transparent);
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }

    .wrapper {
      width: min(1120px, 100% - 2rem);
      margin: 0 auto;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .brand-mark {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      border: 1px solid rgba(41, 224, 255, 0.7);
      background: radial-gradient(circle at 20% 0%, #29e0ff, #171c37);
      box-shadow: 0 0 18px rgba(41, 224, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "JetBrains Mono", monospace;
      font-size: 0.85rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.2rem;
      font-size: 0.9rem;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      padding: 0.4rem 0.1rem;
      position: relative;
      transition: color var(--transition-fast);
    }

    nav a:hover {
      color: var(--fg);
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width var(--transition-fast);
    }

    nav a:hover::after {
      width: 100%;
    }
    .nav-cta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .btn {
      border-radius: var(--radius-pill);
      padding: 0.45rem 1.15rem;
      font-size: 0.83rem;
      color: var(--fg);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: rgba(17, 22, 50, 0.85);
      border: 1px solid rgba(255,255,255,0.12);
      transition: 0.25s ease;
      backdrop-filter: blur(8px);
    }

    .btn-primary {
      border-color: rgba(41,224,255,0.8);
      background: linear-gradient(135deg, rgba(41,224,255,0.2), rgba(195,87,255,0.14));
    }

    .btn-primary:hover {
      box-shadow: 0 0 25px rgba(41,224,255,0.6);
      transform: translateY(-1px);
    }

    .btn-ghost {
      border-style: dashed;
      border-color: rgba(255,255,255,0.25);
      color: var(--muted);
      background: transparent;
    }

    .btn-ghost:hover {
      border-style: solid;
      border-color: rgba(255,255,255,0.5);
    }

    /* Mobile Navigation */
    .nav-toggle {
      display: none;
      background: rgba(7, 10, 24, 0.9);
      border-radius: 999px;
      width: 36px;
      height: 36px;
      border: 1px solid rgba(255,255,255,0.18);
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .nav-toggle i {
      font-size: 1.05rem;
    }

    @media (max-width: 820px) {
      nav ul, .nav-cta { display: none; }
      .nav-toggle { display: flex; }
    }

    /* HERO SECTION */
    main { padding-bottom: 5rem; }

    .hero {
      padding: 3.75rem 0 5.5rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.15fr) minmax(0, 1fr);
      gap: 2.5rem;
      align-items: center;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.8rem;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(41, 224, 255, 0.45);
      background: radial-gradient(circle at left, rgba(41,224,255,0.25), rgba(5,7,18,0.9));
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      color: var(--muted);
      margin-bottom: 1.1rem;
    }

    .eyebrow i {
      color: var(--accent);
      font-size: 0.9rem;
    }

    .hero h1 {
      font-size: clamp(2.4rem, 4vw, 3.3rem);
      line-height: 1.1;
      letter-spacing: 0.03em;
      text-wrap: balance;
      margin-bottom: 0.8rem;
    }

    .hero h1 span {
      background: linear-gradient(120deg, #ffffff, #9af2ff, #e6b5ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-sub {
      color: var(--muted);
      max-width: 34rem;
      font-size: 0.98rem;
      line-height: 1.6;
      margin-bottom: 1.6rem;
    }

    .hero-sub strong {
      color: #d5d8ff;
      font-weight: 500;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
      margin-top: 1.4rem;
    }

    .chip {
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 0.3rem 0.8rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: rgba(6,8,22,0.95);
    }

    .chip i {
      color: var(--accent);
      font-size: 0.85rem;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
    }
    /* 3D APP SHOWCASE */
    .hero-visual {
      position: relative;
      perspective: 1400px;
    }

    .hero-orbit {
      position: absolute;
      inset: -40px;
      border-radius: 40px;
      border: 1px solid rgba(41, 224, 255, 0.16);
      background: radial-gradient(circle at top, rgba(41,224,255,0.08), transparent 60%);
      filter: blur(8px);
      opacity: 0.7;
    }

    .app-stack {
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(-18deg) rotateX(16deg) translateZ(0);
      animation: float3d 14s ease-in-out infinite alternate;
    }

    @keyframes float3d {
      0% {
        transform: rotateY(-16deg) rotateX(14deg) translate3d(0, 0, 0);
      }
      50% {
        transform: rotateY(-21deg) rotateX(18deg) translate3d(0, -6px, 14px);
      }
      100% {
        transform: rotateY(-18deg) rotateX(12deg) translate3d(0, 2px, -6px);
      }
    }

    .app-card {
      position: relative;
      border-radius: 28px;
      padding: 1.4rem 1.2rem;
      background: radial-gradient(circle at top left, rgba(41,224,255,0.3), rgba(3,5,18,0.96));
      border: 1px solid rgba(41,224,255,0.7);
      box-shadow: var(--shadow-soft), 0 0 45px rgba(41,224,255,0.6);
      width: 280px;
      max-width: 100%;
      transform: translateZ(50px);
    }

    .app-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-family: "JetBrains Mono", monospace;
    }

    .app-card-header span {
      font-size: 0.66rem;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      opacity: 0.88;
    }

    .app-dot-row {
      display: flex;
      gap: 0.3rem;
    }

    .app-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: rgba(6,10,30,0.6);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.3);
      position: relative;
      overflow: hidden;
    }

    .app-dot::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 0%, var(--accent), transparent 70%);
      opacity: 0;
      transition: opacity 0.2s ease-out;
    }

    .app-dot.active::after {
      opacity: 1;
    }

    .app-phone {
      border-radius: 20px;
      background: rgba(4,7,20,0.95);
      padding: 0.85rem;
      border: 1px solid rgba(255,255,255,0.18);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 22px rgba(0,0,0,0.8);
    }

    .app-status {
      display: flex;
      justify-content: space-between;
      font-size: 0.6rem;
      color: var(--muted);
      margin-bottom: 0.6rem;
      opacity: 0.9;
    }

    .app-ui-row {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 0.7rem;
      align-items: stretch;
    }

    .app-list {
      background: linear-gradient(145deg, rgba(14,22,50,0.9), rgba(5,10,28,0.9));
      border-radius: 14px;
      padding: 0.6rem;
      border: 1px solid rgba(255,255,255,0.14);
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
    }

    .app-item {
      border-radius: 10px;
      padding: 0.38rem 0.45rem;
      background: rgba(8,14,38,0.95);
      border: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.62rem;
      color: var(--muted);
    }

    .app-item strong {
      color: #e2f9ff;
      font-weight: 500;
    }

    .app-pill {
      padding: 0.1rem 0.4rem;
      border-radius: 999px;
      border: 1px solid rgba(41,224,255,0.7);
      font-size: 0.56rem;
      color: #9fefff;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    .app-stats {
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: radial-gradient(circle at 0% 0%, rgba(41,224,255,0.22), rgba(3,5,18,0.95));
      padding: 0.55rem 0.6rem;
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      font-size: 0.6rem;
    }

    .app-stat {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .app-stat-label {
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.55rem;
      opacity: 0.9;
    }

    .app-stat-value {
      font-family: "JetBrains Mono", monospace;
      color: #e3f7ff;
    }

    .app-progress {
      height: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      overflow: hidden;
      position: relative;
    }

    .app-progress-inner {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transform-origin: left;
      transform: scaleX(0.78);
    }

    .app-tagline {
      margin-top: 0.5rem;
      font-size: 0.65rem;
      color: var(--muted);
      text-align: right;
      opacity: 0.9;
    }

    .app-float-card {
      position: absolute;
      right: -34px;
      top: 30%;
      transform: translateZ(90px);
      border-radius: 18px;
      padding: 0.7rem 0.9rem;
      background: rgba(4,7,22,0.98);
      border: 1px solid rgba(195,87,255,0.7);
      box-shadow: 0 0 30px rgba(195,87,255,0.6);
      font-size: 0.72rem;
      max-width: 210px;
      backdrop-filter: blur(16px);
      animation: floatSide 12s ease-in-out infinite alternate;
    }

    @keyframes floatSide {
      0% { transform: translate3d(0,0,90px); }
      100% { transform: translate3d(0,-10px,90px); }
    }

    .app-float-card strong {
      display: block;
      font-size: 0.76rem;
      margin-bottom: 0.12rem;
    }

    .app-float-card span {
      color: var(--muted);
    }

    .app-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      margin-top: 0.4rem;
      font-size: 0.66rem;
      color: #ffe6ff;
    }

    .app-badge i {
      color: var(--accent-2);
    }

    /* Sections */
    section {
      padding: 3rem 0 0;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1.5rem;
      margin-bottom: 1.8rem;
      flex-wrap: wrap;
    }

    .section-header h2 {
      font-size: 1.4rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .section-header p {
      max-width: 32rem;
      color: var(--muted);
      font-size: 0.92rem;
      line-height: 1.6;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.6rem;
    }

    .pill {
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 0.18rem 0.7rem;
      font-size: 0.72rem;
      color: var(--muted);
      background: rgba(6,9,24,0.94);
    }

    /* Feature Grid */
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.5rem;
    }

    .feature {
      border-radius: var(--radius-lg);
      padding: 1.2rem 1.2rem 1.3rem;
      background: linear-gradient(145deg, rgba(8,12,30,0.9), rgba(3,6,18,0.9));
      border: 1px solid var(--border-subtle);
      box-shadow: 0 16px 40px rgba(0,0,0,0.75);
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .feature::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at top, rgba(41,224,255,0.12), transparent 65%);
      opacity: 0;
      transition: opacity var(--transition-med);
      z-index: -1;
    }

    .feature:hover::before {
      opacity: 1;
    }

    .feature-icon {
      width: 30px;
      height: 30px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 0 0, rgba(41,224,255,0.4), rgba(10,16,40,0.9));
      margin-bottom: 0.7rem;
      color: #e5faff;
    }

    .feature h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .feature p {
      color: var(--muted);
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 0.75rem;
    }

    .feature-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .feature-tag {
      font-size: 0.72rem;
      color: var(--muted);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 0.18rem 0.55rem;
    }
    /* App Showcase */
    .showcase-grid {
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 1.8rem;
      align-items: center;
    }

    .showcase-cards {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.9rem;
    }

    .showcase-card {
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      background: radial-gradient(circle at top left, rgba(41,224,255,0.2), rgba(5,7,18,0.96));
      padding: 0.8rem 0.85rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      font-size: 0.82rem;
      transition: all 0.25s ease;
    }

    .showcase-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 35px rgba(41,224,255,0.4);
      border-color: rgba(41,224,255,0.7);
    }

    .showcase-card span {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      color: rgba(207,242,255,0.9);
    }

    .showcase-card strong {
      font-size: 0.86rem;
      color: #eafaff;
    }

    .showcase-card p {
      color: var(--muted);
      font-size: 0.78rem;
    }

    .showcase-badges {
      display: flex;
      gap: 0.35rem;
      flex-wrap: wrap;
    }

    .showcase-badge {
      padding: 0.12rem 0.55rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      color: #d4f5ff;
      font-size: 0.7rem;
      border: 1px solid rgba(255,255,255,0.18);
    }

    .showcase-copy {
      color: var(--muted);
      font-size: 0.93rem;
      line-height: 1.7;
    }

    .showcase-copy ul {
      list-style: none;
      margin-top: 0.8rem;
      display: grid;
      gap: 0.4rem;
      font-size: 0.9rem;
    }

    .showcase-copy li::before {
      content: "▹";
      margin-right: 0.4rem;
      color: var(--accent);
      font-size: 1rem;
    }

    /* PROCESS */
    .process-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.4rem;
      margin-top: 2rem;
    }

    .process-step {
      background: rgba(5,8,22,0.96);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 1rem 1.1rem;
      border-radius: var(--radius-lg);
      font-size: 0.9rem;
    }

    .process-label {
      font-size: 0.76rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .process-step h3 {
      margin-bottom: 0.45rem;
      font-size: 1.05rem;
      color: #e9faff;
    }

    .process-step p {
      color: var(--muted);
      line-height: 1.6;
    }

    /* CTA */
    .cta {
      margin-top: 3.5rem;
      padding: 1.7rem 1.6rem;
      border-radius: var(--radius-xl);
      background: linear-gradient(135deg, rgba(41,224,255,0.22), rgba(195,87,255,0.18), rgba(3,5,18,0.96));
      border: 1px solid rgba(41,224,255,0.6);
      box-shadow: 0 0 45px rgba(41,224,255,0.65);
      display: flex;
      justify-content: space-between;
      gap: 1.4rem;
      flex-wrap: wrap;
    }

    .cta h2 {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: #e8faff;
    }

    .cta p {
      font-size: 0.92rem;
      color: #d4f9ff;
      max-width: 28rem;
    }
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="wrapper footer-row">
      <div>© <span id="year"></span> Draftnex Solutions. Alle Rechte vorbehalten.</div>
      <div class="footer-links">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="about.html">Über mich</a>
      </div>
    </div>
  </footer>

  <script>
    // Dynamic Year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Mobile Navigation Toggle
    const navContainer = document.querySelector(".nav");
    const navToggle = document.querySelector(".nav-toggle");

    navToggle.addEventListener("click", () => {
      navContainer.classList.toggle("open");
      navToggle.innerHTML = navContainer.classList.contains("open")
        ? '<i class="fa-solid fa-xmark"></i>'
        : '<i class="fa-solid fa-bars"></i>';
    });

    // Scroll Reveal
    const revealEls = document.querySelectorAll(".reveal");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.14 });

    revealEls.forEach((el) => observer.observe(el));

    // Parallax Effect
    const parallaxEls = document.querySelectorAll("[data-parallax]");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      parallaxEls.forEach((el) => {
        const speed = parseFloat(el.dataset.parallax) || 0.1;
        el.style.transform = `translateY(${scrollY * speed * -1}px)`;
      });
    });
  </script>

</body>
