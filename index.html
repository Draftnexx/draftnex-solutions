    /* --- ALLE deine bisherigen Styles bleiben UNVERÄNDERT --- */

    :root {
      --bg: #050712;
      --bg-alt: #070a18;
      --fg: #f5f7ff;
      --muted: #9da3c6;
      --accent: #29e0ff;
      --accent-soft: rgba(41, 224, 255, 0.16);
      --accent-2: #c357ff;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --card-bg: rgba(10, 13, 30, 0.9);
      --glow: 0 0 40px rgba(41, 224, 255, 0.4);
      --radius-xl: 22px;
      --radius-lg: 18px;
      --radius-pill: 999px;
      --shadow-soft: 0 22px 60px rgba(0, 0, 0, 0.65);
      --transition-fast: 180ms ease-out;
      --transition-med: 260ms ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      scroll-behavior: smooth;
      background: radial-gradient(circle at top, #101326 0, #050712 55%, #020309 100%);
      color: var(--fg);
      font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100%;
    }

    body { position: relative; overflow-x: hidden; }

    /* ANIMATED BACKGROUND */
    body::before {
      content: "";
      position: fixed;
      inset: -40vh -40vw;
      background:
        radial-gradient(circle at 10% 20%, rgba(41, 224, 255, 0.18), transparent 55%),
        radial-gradient(circle at 80% 10%, rgba(195, 87, 255, 0.18), transparent 55%),
        radial-gradient(circle at 20% 90%, rgba(49, 255, 171, 0.17), transparent 55%);
      filter: blur(8px);
      opacity: 0.6;
      z-index: -2;
      animation: bgFloat 18s ease-in-out infinite alternate;
    }

    @keyframes bgFloat {
      0%   { transform: translate3d(-40px, -40px, 0) scale(1); }
      50%  { transform: translate3d(0, 10px, 0) scale(1.05); }
      100% { transform: translate3d(40px, 30px, 0) scale(1.02); }
    }

    /* GRID OVERLAY */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 120px 120px;
      mix-blend-mode: soft-light;
      opacity: 0.28;
      pointer-events: none;
      z-index: -1;
    }

    .wrapper { width: min(1120px, 100% - 2rem); margin: 0 auto; }

    main { padding-bottom: 5rem; }

    /* Alles andere (Hero, Features, Showcase, CTA...) bleibt exakt wie du es hattest */

  <!-- NAVIGATION WIRD HIER GELADEN -->
  <header id="site-header"></header>

  <script>
    // Navigation extern laden
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("site-header").innerHTML = html;

        // Mobile toggle aktivieren
        const navContainer = document.querySelector(".nav");
        const navToggle = document.querySelector(".nav-toggle");

        if (navToggle) {
          navToggle.addEventListener("click", () => {
            navContainer.classList.toggle("open");
            navToggle.innerHTML = navContainer.classList.contains("open")
              ? '<i class="fa-solid fa-xmark"></i>'
              : '<i class="fa-solid fa-bars"></i>';
          });
        }
      });
  </script>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Scroll reveal
    const revealEls = document.querySelectorAll(".reveal");
    const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
          }
        });
      },
      { threshold: 0.14 }
    );

    revealEls.forEach((el) => observer.observe(el));

    // Parallax
    const parallaxEls = document.querySelectorAll("[data-parallax]");
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      parallaxEls.forEach((el) => {
        const speed = parseFloat(el.dataset.parallax) || 0.1;
        el.style.transform = `translateY(${scrollY * speed * -1}px)`;
      });
    });
  </script>
