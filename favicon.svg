<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#29e0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c357ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0a0e2b"/>

  <!-- Glow effect -->
  <rect width="100" height="100" rx="20" fill="url(#grad)" opacity="0.3"/>

  <!-- D Text -->
  <text x="50" y="65" font-family="JetBrains Mono, monospace" font-size="48" font-weight="bold" text-anchor="middle" fill="#29e0ff" filter="drop-shadow(0 0 10px rgba(41,224,255,0.8))">D</text>
</svg>
